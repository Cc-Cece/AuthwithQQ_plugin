name: AuthWithQq
version: '${VERSION}'
main: com.cccece.authwithqq.AuthWithQqPlugin
api-version: '1.20'
prefix: AuthWithQq
authors: [CCCECE]
description: All-in-One QQ authentication system for Paper.
commands:
  auth:
    description: Admin command for AuthWithQq
    permission: authwithqq.admin
    usage: /auth <csv|reload>
  bind:
    description: Bind your QQ account
    usage: /bind
  绑定:
    description: 绑定你的 QQ 账号
    usage: /绑定

permissions:
  authwithqq.admin:
    description: Allows administrative access to AuthWithQq
    default: op

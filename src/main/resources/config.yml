binding:
  code-length: 6 # 整数，默认 6。支持生成 4-8 位的数字验证码。
  code-expiration: 300 # 整数，单位秒，默认 300 (5分钟)。验证码的过期时间。
  custom-fields: # 自定义字段，不强制，仅用于某些特殊情况，无需请把示例删除
    # 真人玩家自定义字段
    player:
      - name: "school"
        type: "text"
        label: "学校"
        required: true
      - name: "major"
        type: "text"
        label: "专业"
        required: false
    # 假人自定义字段
    bot:
      - name: "bot_type"
        type: "text"
        label: "假人类型"
        required: false
      - name: "bot_purpose"
        type: "text"
        label: "用途"
        required: false
  max-accounts-per-qq: 1 # 整数，默认 1。一个QQ号允许绑定的MC账号数量。
  max-bots-per-player: 0 # 整数，默认 0。每个真实玩家允许绑定的假人数量。0 表示禁止添加假人，负数（如 -1）表示不限制。
  profile-token-expiration: 300 # 整数，单位秒，默认 300 (5分钟)。玩家资料修改页面的会话令牌过期时间。
  web-login-enabled: true # 布尔值，默认 true。是否启用网页登录功能。
  web-password-min-length: 6 # 整数，默认 6。网页登录密码最小长度。
  web-session-expiration: 1440 # 整数，单位分钟，默认 1440 (24小时)。网页登录会话过期时间，0 表示不过期。
  force-group-binding: false # 布尔值，默认 false。是否强制要求 QQ 必须在指定QQ群内才能通过网页完成绑定。
  # 若为 true，则在网页绑定时会检查 QQ 是否在下方配置的QQ群成员列表中（通过 OneBot 缓存的群成员数据判断）。
  # 具体群列表来源：
  # - 若 group-binding-groups 非空，则使用该列表
  # - 否则复用 onebot.allowed-groups
  group-binding-groups: [] # 长整数列表，群号。用于“强制入群”检查的群列表，留空则使用 onebot.allowed-groups。
  disallow-web-bind-if-qq-exists: true # 布尔值，默认 true。若为 true，当 QQ 已绑定任意账号时，禁止通过网页再次绑定。

whitelist:
  players: [] # 字符串列表，玩家ID。列表中的玩家无需绑定即可进入游戏。
  bypass-ops: true # 布尔值，默认 true。OP是否自动跳过验证。

server:
  port: 8081 # 整数，默认 8081。服务器监听端口。如果使用了端口转发等工具，建议把该值和远程端口保持一致，避免构造出错误的访问链接。
  token: "changeme" # 字符串，默认 "changeme"。服务器验证令牌，请务必修改为一个安全的随机字符串。
  external-address: "127.0.0.1" # 用于玩家通过网页绑定时的外部访问地址。例如：example.com 或 123.45.67.89。如果留空或不配置，默认使用127.0.0.1。仅用于构造访问链接，不影响服务器实际监听的地址。
  lang: "zh_CN" # 语言代码，默认 zh_CN。用于从 lang/<lang>.yml 加载文本消息。

onebot:
  enabled: false # 布尔值，默认 false。是否启用 OneBot v11 WebSocket 反向连接功能。
  # OneBot v11 WebSocket 反向连接说明：
  # 1. 在 OneBot 客户端（如 NapCat、go-cqhttp、Shamrock）中配置一个 websocketClients：
  #    {
  #      "enable": true,
  #      "name": "authwithqq",
  #      "url": "ws://你的服务器地址:8080/onebot/v11/ws?access_token=你的token",
  #      "messagePostFormat": "array",
  #      "reportSelfMessage": false
  #    }
  # 2. 确保下面的 ws-port、ws-token 与 OneBot 客户端配置保持一致。
  # 3. 目前仅实现以下命令：
  #      - "绑定 <验证码>"
  #      - "/绑定假人 <假人名称>"
  #      - "/解绑假人 <假人名称>"
  #      - "/假人列表"
  #      - "/帮助" 或 "/help"
  ws-port: 8080 # 整数，默认 8080。OneBot WebSocket 监听端口。
  ws-token: "" # 字符串，默认空。访问令牌。如果设置，OneBot 客户端必须在 URL 中通过 access_token 传递相同的值。
  allow-private: true # 布尔值，默认 true。是否允许私聊使用命令。
  allowed-groups: [] # 长整数列表，群号。允许使用命令的群聊列表。空列表表示不允许群聊使用命令。例如：[123456789, 987654321]
  log-level: 1 # 整数，默认 1。日志输出级别：1=仅命令执行日志，2=全部日志（含连接、消息等），3=不输出日志

guest-mode:
  allow-move: true # 布尔值，默认 true。如果为 false，则给予玩家 SLOW (等级 255) 和 JUMP (等级 128) 药水效果以禁止移动和跳跃。
  allow-interact: false # 布尔值，默认 false。如果为 false，则监听并取消 PlayerInteractEvent (物理交互), EntityDamageByEntityEvent (攻击), PlayerDropItemEvent (丢弃), EntityPickupItemEvent (拾取)。
  allow-world-change: false # 布尔值，默认 false。如果为 false，则监听 PlayerTeleportEvent 和 PlayerPortalEvent。如果 event.getTo().getWorld() 与 event.getFrom().getWorld() 不同，则取消传送。
  gamemode: "SURVIVAL" # 字符串，默认 "SURVIVAL"。玩家进入游客模式时，强制设置为该游戏模式（如 ADVENTURE 或 SPECTATOR）。
  potion-effects: [] # 列表。额外的负面效果配置（如 BLINDNESS）。支持配置效果类型和等级。
  allowed-commands:
    - "/login"
    - "/register"
    - "/bind"
  allow-fake-players: false # 布尔值，默认 false。如果为 true，则假人（NPC）将自动跳过验证。
  skip-npc-statistics: true # 布尔值，默认 true。如果为 true，则假人（NPC）的加入/离开事件不会被记录到统计中。
  verification-display-method: "BOTH" # 字符串，可选值："CODE_ONLY" (只发送验证码), "WEB_ONLY" (只发送网页链接), "BOTH" (两者都发送)。

messages:
  # 文本消息已迁移到 lang/zh_CN.yml 等语言文件中。
  # 如需修改提示文本，请编辑 plugins/AuthWithQq/lang/zh_CN.yml
binding:
  code-length: 6 # 整数，默认 6。支持生成 4-8 位的数字验证码。
  code-expiration: 300 # 整数，单位秒，默认 300 (5分钟)。验证码的过期时间。
  custom-fields: # 自定义字段，用于前端认证页面动态生成输入框
    - name: "school"
      type: "text"
      label: "学校"
      required: true
    - name: "major"
      type: "text"
      label: "专业"
      required: false
  max-accounts-per-qq: 1 # 整数，默认 1。一个QQ号允许绑定的MC账号数量。
  max-bots-per-player: 0 # 整数，默认 0。每个真实玩家允许绑定的假人数量。
  profile-token-expiration: 300 # 整数，单位秒，默认 300 (5分钟)。玩家资料修改页面的会话令牌过期时间。

whitelist:
  players: [] # 字符串列表，玩家ID。列表中的玩家无需绑定即可进入游戏。
  bypass-ops: true # 布尔值，默认 true。OP是否自动跳过验证。

server:
  port: 8081
  token: "changeme"
  external-address: "YOUR_SERVER_IP_OR_DOMAIN" # 用于玩家通过网页绑定时的外部访问地址。例如：example.com 或 123.45.67.89。如果留空或不配置，默认使用127.0.0.1。

guest-mode:
  allow-move: true # 布尔值，默认 true。如果为 false，则给予玩家 SLOW (等级 255) 和 JUMP (等级 128) 药水效果以禁止移动和跳跃。
  allow-interact: false # 布尔值，默认 false。如果为 false，则监听并取消 PlayerInteractEvent (物理交互), EntityDamageByEntityEvent (攻击), PlayerDropItemEvent (丢弃), EntityPickupItemEvent (拾取)。
  allow-world-change: false # 布尔值，默认 false。如果为 false，则监听 PlayerTeleportEvent 和 PlayerPortalEvent。如果 event.getTo().getWorld() 与 event.getFrom().getWorld() 不同，则取消传送。
  gamemode: "SURVIVAL" # 字符串，默认 "SURVIVAL"。玩家进入游客模式时，强制设置为该游戏模式（如 ADVENTURE 或 SPECTATOR）。
  potion-effects: [] # 列表。额外的负面效果配置（如 BLINDNESS）。支持配置效果类型和等级。
  allowed-commands:
    - "/login"
    - "/register"
    - "/bind"
  allow-fake-players: false # 布尔值，默认 false。如果为 true，则假人（NPC）将自动跳过验证。
  verification-display-method: "BOTH" # 字符串，可选值："CODE_ONLY" (只发送验证码), "WEB_ONLY" (只发送网页链接), "BOTH" (两者都发送)。


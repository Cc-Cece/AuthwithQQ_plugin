<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑玩家资料</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="admin_edit_player.css">
</head>
<body>
    <div class="header">
        <h1>编辑玩家资料</h1>
        <p id="playerInfo"></p>
    </div>
    <div class="container">
        <div class="card">
            <h2>基本信息</h2>
            <form id="editPlayerForm">
                <input type="hidden" id="uuid" name="uuid">
                <input type="hidden" id="apiToken" name="apiToken">

                <div class="form-group">
                    <label for="playerName">玩家名:</label>
                    <input type="text" id="playerName" name="playerName" readonly>
                </div>

                <div class="real-player-only">
                    <div class="form-group">
                        <label for="currentQq">当前QQ:</label>
                        <input type="number" id="currentQq" name="currentQq" readonly>
                    </div>

                    <div class="form-group">
                        <label for="newQq">新QQ号 (留空则不修改):</label>
                        <input type="number" id="newQq" name="newQq">
                    </div>
                </div>

                <div class="bot-only" style="display: none;">
                    <div class="form-group">
                        <label for="ownerUuid">所属主人 UUID:</label>
                        <input type="text" id="ownerUuid" name="bot.owner_uuid">
                    </div>
                </div>

                <h3>自定义字段</h3>
                <div id="customFieldsContainer">
                    <!-- Dynamic custom fields will be injected here -->
                </div>

                <button type="submit" class="button-primary">保存修改</button>
            </form>
            <p id="message"></p>
        </div>
        <div id="loading" class="loading" style="display: none;">加载中...</div>
    </div>
    <script src="admin_edit_player.js"></script>
</body>
</html>

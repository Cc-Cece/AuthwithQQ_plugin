<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理控制台</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="header">
        <h1>插件管理控制台</h1>
        <p>需要有效的 API Token 才能访问和操作。</p>
    </div>
    <div class="container">
        <div class="card">
            <h2>已绑定玩家列表</h2>
            <div class="table-container">
                <table id="playersTable">
                    <thead>
                        <tr>
                            <th>UUID</th>
                            <th>玩家名</th>
                            <th>QQ</th>
                            <th>绑定时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Player data will be loaded here -->
                    </tbody>
                </table>
            </div>
            <p id="players-message"></p>
        </div>

        <div class="card">
            <h2>插件配置</h2>
            <div class="config-display">
                <pre id="pluginConfig"></pre>
            </div>
            <p id="config-message"></p>
        </div>

        <div class="card">
            <h2>添加/修改绑定</h2>
            <form id="bindForm">
                <div class="form-group">
                    <label for="playerIdentifier">玩家标识符 (名称或 UUID):</label>
                    <input type="text" id="playerIdentifier" required>
                </div>
                <div class="form-group">
                    <label for="qqNumber">QQ 号码:</label>
                    <input type="number" id="qqNumber" required>
                </div>
                <button type="submit" class="button-primary">提交绑定</button>
            </form>
            <p id="bind-message"></p>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>

name: Dev Build and Release

on:
  push:
    branches:
      - main  # 或者你的主分支名
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Find Release Asset
        id: find_asset
        run: |
          RELEASE_JAR=$(find build/libs -name 'AuthWithQq-*.jar' ! -name '*-plain.jar' -print -quit)
          if [ -z "$RELEASE_JAR" ]; then
            echo "::error::No release JAR found."
            exit 1
          fi
          echo "RELEASE_JAR_PATH=$RELEASE_JAR" >> "$GITHUB_OUTPUT"
          echo "RELEASE_JAR_NAME=$(basename $RELEASE_JAR)" >> "$GITHUB_OUTPUT"

      # 步骤 1：上传 Artifact（保存每一次成功的构建，保留7天）
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuthWithQq-dev-${{ github.run_number }}-${{ github.sha }}
          path: ${{ steps.find_asset.outputs.RELEASE_JAR_PATH }}
          retention-days: 60

      # 步骤 2：更新 dev Release（始终指向最新构建）
      - name: Update Dev Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.find_asset.outputs.RELEASE_JAR_PATH }}
          tag_name: dev
          name: Latest Development Build
          body: |
            ## 最近一次构建详情
            - **提交哈希**: `${{ github.sha }}`
            - **构建编号**: `${{ github.run_number }}`
            - **更新时间**: ${{ github.event.head_commit.timestamp }}
            
            所有历史构建请在 Actions 页面下载 Artifacts。
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}